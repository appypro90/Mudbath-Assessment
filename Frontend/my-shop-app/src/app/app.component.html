<div fxLayout="row" fxLayoutAlign="space-around center" fxLayout.lt-md="column" fxLayoutGap='10px'>
  <mat-form-field appearance="fill">
    <mat-label>Currency</mat-label>
    <mat-select [value]="selectedCurrency.base" (selectionChange)="changesSelectedCurrency($event)">
      <mat-option [value]="option.base" *ngFor="let option of exchangeRates">{{ option.base }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div fxLayout="row" fxLayoutAlign="space-around center" fxLayout.lt-md="column" fxLayoutGap='10px'>
  <mat-card class="example-card" *ngFor="let item of items">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{item.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{item.description}}
      </p>
      <p>
        {{getPrice(item) | currency}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)='openDialog(item, false)'>EDIT</button>
      <button mat-button (click)='openDialog(item, true)'>VIEW</button>

    </mat-card-actions>
  </mat-card>
</div>
